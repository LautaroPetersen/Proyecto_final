{% extends 'App/base.html' %}

{% block title %}Agregar Colaborador{% endblock title %}

{% block main %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4">Agregar Colaborador</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
    <a href="{% url 'espacio_detalle' espacio_id %}" class="btn btn-secondary mt-3">Volver al Espacio</a>
</div>
{% endblock main %}
