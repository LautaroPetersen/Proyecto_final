{% extends 'App/base.html' %}

{% block title %}Editar Espacio{% endblock title %}

{% block main %}
<div class="container mt-5 pt-5">
    <h1 class="mb-4">Editar Espacio</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="{% url 'espacio_detalle' object.id %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>
{% endblock main %}
